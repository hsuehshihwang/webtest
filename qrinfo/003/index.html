<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Detection with Camera Zoom and Adjustable Detection Area</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }
    video, canvas {
      border: 2px solid white;
      margin-bottom: 10px;
    }
    select, input, label {
      margin-bottom: 10px;
      color: white;
    }
  </style>
</head>
<body>
  <h1 style="color:white;">QR Code Detection with Camera Zoom and Adjustable Detection Area</h1>
  
  <!-- Camera Selection Dropdown -->
  <select id="cameraSelect"></select>

  <!-- Zoom Control -->
  <label for="zoomControl">Zoom: </label>
  <input type="range" id="zoomControl" min="1" max="3" step="0.1" value="1">

  <!-- QR Detection Area Controls -->
  <label>Detection Area Controls:</label>
  <label for="areaWidth">Width:</label>
  <input type="range" id="areaWidth" min="50" max="640" step="10" value="320">
  <label for="areaHeight">Height:</label>
  <input type="range" id="areaHeight" min="50" max="480" step="10" value="240">
  <label for="areaX">X Position:</label>
  <input type="range" id="areaX" min="0" max="640" step="10" value="160">
  <label for="areaY">Y Position:</label>
  <input type="range" id="areaY" min="0" max="480" step="10" value="120">

  <!-- Video stream from camera -->
  <video id="video" width="640" height="480" autoplay playsinline style="display:none;"></video>

  <!-- Canvas for animation and text overlay -->
  <canvas id="canvas" width="640" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script> <!-- QR Code detection library -->

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const cameraSelect = document.getElementById('cameraSelect');
    const zoomControl = document.getElementById('zoomControl');

    // Detection area controls
    const areaWidthControl = document.getElementById('areaWidth');
    const areaHeightControl = document.getElementById('areaHeight');
    const areaXControl = document.getElementById('areaX');
    const areaYControl = document.getElementById('areaY');

    let qrInfo = "Waiting for QR code..."; // Text that will display detected QR code info
    let textAlpha = 1.0; // Transparency level for fading effect
    let currentStream = null;
    let zoomLevel = 1.0;

    // Initial detection area settings
    let detectionArea = {
      x: 160,
      y: 120,
      width: 320,
      height: 240
    };

    // Function to start the video stream with the selected camera
    function startVideoStream(deviceId) {
      if (currentStream) {
        // Stop the previous stream before starting a new one
        currentStream.getTracks().forEach(track => track.stop());
      }

      const constraints = {
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined,
          width: { ideal: 640 },
          height: { ideal: 480 }
        }
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then((stream) => {
          currentStream = stream;
          video.srcObject = stream;
        })
        .catch((err) => {
          console.error("Error accessing the camera: " + err);
        });
    }

    // Populate the camera dropdown with available video input devices
    function populateCameraList() {
      navigator.mediaDevices.enumerateDevices()
        .then(devices => {
          const videoDevices = devices.filter(device => device.kind === 'videoinput');
          
          cameraSelect.innerHTML = ''; // Clear existing options
          
          videoDevices.forEach((device, index) => {
            const option = document.createElement('option');
            option.value = device.deviceId;
            option.text = device.label || `Camera ${index + 1}`;
            cameraSelect.appendChild(option);
          });
          
          // Start video stream with the first camera by default
          if (videoDevices.length > 0) {
            startVideoStream(videoDevices[0].deviceId);
          }
        })
        .catch((err) => {
          console.error("Error listing cameras: " + err);
        });
    }

    // Listen for changes in the camera dropdown selection
    cameraSelect.addEventListener('change', () => {
      startVideoStream(cameraSelect.value);
    });

    // Listen for zoom changes
    zoomControl.addEventListener('input', (e) => {
      zoomLevel = e.target.value;
    });

    // Listen for detection area control changes
    areaWidthControl.addEventListener('input', (e) => {
      detectionArea.width = parseInt(e.target.value);
    });

    areaHeightControl.addEventListener('input', (e) => {
      detectionArea.height = parseInt(e.target.value);
    });

    areaXControl.addEventListener('input', (e) => {
      detectionArea.x = parseInt(e.target.value);
    });

    areaYControl.addEventListener('input', (e) => {
      detectionArea.y = parseInt(e.target.value);
    });

    // QR Code detection and drawing
    function draw() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Apply zoom by scaling the video feed
      ctx.save();
      ctx.scale(zoomLevel, zoomLevel);
      ctx.drawImage(video, 0, 0, canvas.width / zoomLevel, canvas.height / zoomLevel);
      ctx.restore();

      // Draw the adjustable detection area as a red outline (not filled)
      ctx.strokeStyle = "#ff0000"; // Red border
      ctx.lineWidth = 3;
      ctx.strokeRect(detectionArea.x, detectionArea.y, detectionArea.width, detectionArea.height);

      // Capture a frame from the video for QR code detection
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);

      if (code) {
        qrInfo = `QR Code detected: ${code.data}`;
        textAlpha = 1.0; // Reset the fade-out effect when new QR code is detected
      }

      // Draw the detected QR code information as overlay text
      ctx.globalAlpha = textAlpha;
      ctx.font = "24px Arial";
      ctx.fillStyle = "#fff";
      ctx.fillText(qrInfo, 20, 40);
      ctx.globalAlpha = 1.0;

      // Fade out text effect
      if (textAlpha > 0) {
        textAlpha -= 0.01;
      }

      // Continue the animation loop
      requestAnimationFrame(draw);
    }

    // Start the drawing loop
    draw();

    // Populate the camera list on page load
    populateCameraList();
  </script>
</body>
</html>
