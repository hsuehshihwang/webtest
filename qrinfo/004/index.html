<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Fast QR Code Detection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }
    canvas {
      border: 2px solid white;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="640" height="480"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let qrInfo = "Waiting for QR code...";
    let lastDetectedTime = 0;

    const constraints = {
      video: {
        frameRate: { ideal: 60 }, // Requesting 60 FPS
        width: { ideal: 640 },
        height: { ideal: 480 }
      }
    };

    navigator.mediaDevices.getUserMedia(constraints)
      .then((stream) => {
        const video = document.createElement('video');
        video.srcObject = stream;
        video.play();

        video.addEventListener('play', function() {
          const draw = () => {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Smaller detection area
            const imageData = ctx.getImageData(200, 150, 240, 180);
            const code = jsQR(imageData.data, 240, 180);

            if (code && (Date.now() - lastDetectedTime > 100)) { // Throttle detections to avoid too much processing
              qrInfo = `QR Code detected: ${code.data}`;
              lastDetectedTime = Date.now();
            }

            // Overlay detected info
            ctx.font = "24px Arial";
            ctx.fillStyle = "white";
            ctx.fillText(qrInfo, 10, 30);

            requestAnimationFrame(draw);
          };

          draw();
        });
      })
      .catch((err) => {
        console.error("Error accessing the camera: " + err);
      });
  </script>
</body>
</html>
